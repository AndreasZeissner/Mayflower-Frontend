<ion-view view-title="Masonry">
  <ion-content>	
	<div ng-controller="MasonryController">
		<div class="card" ng-repeat="brick in masonrybricks">

			<img ng-src="{{ brick.text }}">
			<div class="row"> 
				<div class="col col-33 col-offset-33"> 
				<h4> {{brick.name}} </h4>
				</div>
			</div> 
		</div>
	</div>
	
  </ion-content>
</ion-view>
